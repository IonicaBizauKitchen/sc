<!doctype html>
<title>Our Awesome Code Editor</title>
<meta charset=utf-8/>

<style>
  html body { margin: 0px; padding: 0px; }
  iframe body { margin: 0px; padding: 0px; }
  iframe { height: 50%; width: 100%; border: none; }
  .right { float: right; }
</style>

<body>

  <iframe id=preview class=right></iframe>
  
  <script src=js/sclib.js></script>
  <script src=js/codemirror.js></script>
  <script src=js/diff_match_patch.js></script>
  <script src=js/diff.js></script>
  <script src=js/client.js></script>
  
  <script>
  
    client = {
      user: "dom",
      rev: 0,
	  copy: "<!doctype html>\n<title><\/title>\n\n<canvas id=tutorial width=150 height=150><\/canvas>\n\n<script>\n  var canvas = document.getElementById('tutorial');\n  var context = canvas.getContext('2d');\n\n  context.fillStyle = 'rgb(250,0,0)';\n  context.fillRect(10, 10, 55, 50);\n\n  context.fillStyle = 'rgba(0, 0, 250, 0.5)';\n  context.fillRect(30, 30, 55, 50);\n<\/script>",
	  timeout: 30
    }
	
    var editor = new CodeMirror(document.body, {
      content: window.client.copy,
      height: "50%",
      width: "100%",
      parserfile: ["parsexml.js", "parsecss.js", "tokenizejavascript.js", "parsejavascript.js", "parsehtmlmixed.js"],
      stylesheet: ["css/xmlcolors.css", "css/jscolors.css", "css/csscolors.css"],
      path: "js/"
    });

    setInterval(Scout.send(function(xhr, params){
	
	  var dmp = new ;
      var diff = ;
      delta = ;
	
      params.data = {
        usr: client.usr,
        rev: client.rev,
        delta: Diff.delta(diff_match_patch().diff_main(client.copy, editor.editor.getCode()))
      };
      params.open.url = '';
      params.resp = function(xhr, resp) {
        alert(JSON.stringify(resp));
      };
    }), client.timeout);
  
    setInterval(function() { preview.document.open(); preview.document.write(editor.editor.getCode()); preview.document.close(); }, 500);
	
  </script>
  
</body>
