<!doctype html>
<title> #{= title as html} </title>
<meta charset=utf-8>

<h1> #{= title as html} </h1>
<p> #{= info as html} </p>

<h2> Give it a try </h2>
<form method=get action=template.html>
  <p>
    <label>Title: <input name=title value='#{= title as xmlattr}'></label>
  <p>
    <label>Info: <input name=info value='#{= info as xmlattr}'></label>
  </p>
  <input type=submit value=template>
</form>
